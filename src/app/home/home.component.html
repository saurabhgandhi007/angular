
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>

        <th>No</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.no}}</td>
        <td>{{student.name}}</td>


      </tr>

    </tbody>
  </table>
</div>
